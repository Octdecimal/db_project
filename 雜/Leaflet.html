<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet KML Example</title>
  <!-- 引入 Leaflet 的 CSS 文件 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- 引入 Leaflet 的 JavaScript 文件 -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- 引入 Leaflet.KML 的 JavaScript 文件 -->
  <script src="https://unpkg.com/leaflet-kml/L.KML.js"></script>
  <style>
    #map { height: 400px; }
  </style>
</head>
<body>

<!-- 创建地图容器 -->
<div id="map"></div>

<script>
  // 初始化 Leaflet 地图
  var map = L.map('map').setView([23.6978, 120.9605], 7);

  // 添加底图图层
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // 加载并显示 KML 文件
  var kmlLayer = new L.KML('/Users/alisa/Downloads/林道分布圖1131.kml', {async: true});
  kmlLayer.addTo(map);
</script>

</body>
</html>
